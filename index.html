<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js" defer></script>
    <style>
      #spinner {
        display: none;
      }
    </style>
    <title>QR Code generator</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-danger mb-2">
      <div class="container">
        <a class="navbar-brand" href="#">QR Code Generator</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
      <div class="row d-flex flex-column-reverse mx-5 flex-md-row p-4">
        <div class="col-md-8">
          <h1>QR Code Generator</h1>
          <p>
            QR Codes allow smartphone users to access your website simply and
            quickly.
          </p>
          <p>
            Enter your URL below to generate a QR Code and download the image.
          </p>
          <form class="mt-4" id="generate-form">
            <input
              type="url"
              id="url"
              class="form-control"
              placeholder="Enter a URL"
            />
            <select
              class="form-select mt-2"
              aria-label="Default select example"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button
              type="submit"
              class="btn btn-dark btn-lg mt-3 py-3"
              style="width: 100%"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="col-md-4 text-center my-3">
          <img src="img/qr-code.svg" class="qr-code-image img-fluid" alt="" />
        </div>
      </div>

      <!-- Generated QR code -->
      <div
        id="generated"
        class="container mt-5 d-flex flex-column text-center justify-items-center align-items-center"
      >
        <!-- Spinner -->
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- QR Code -->
        <div class="mx-5 p-4" id="qrcode"></div>
      </div>
    </div>
  </body>
</html>
